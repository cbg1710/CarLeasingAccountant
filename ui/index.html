<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
        <script src="home.js"></script>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.0/chart.min.js" integrity="sha512-RGbSeD/jDcZBWNsI1VCvdjcDULuSfWTtIva2ek5FtteXeSjLfXac4kqkDRHVGf1TwsXCAqPTF7/EYITD0/CTqw==" crossorigin="anonymous"></script>
</head>

<body>
    <!--- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
                kmtracker
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form>
                    <a class="btn btn-primary" href="/#" type="submit">Home</a>
                </form>
                <form>
                    <a class="btn btn-primary" href="/updatecar.html" type="submit">CLA 2020/21 bearbeiten</a>
                </form>
                <form>
                    <button class="btn btn-primary" type="submit">Neues Fahrzeug</button>
                </form>
            </div>
        </div>
    </nav>
    <br/><br/>
    <!--- Overview -->
    <div class="container">
            <div class="container d-grid gap-3">
                <div class="card text-white bg-success">
                    <div class="card-body"style="text-align: center;">
                        <h1 class="card-title" ><span id="distancediff"></span>km
                            <i class="bi bi-caret-down-fill"></i>
                            </h5>
                            <p class="card-text">
                                <span id="distancediffword"></span> gefahren als geplant.<br/>
                    </div>
                    
                </div>
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">
                            Trend <strong><span id="trendword"></span></strong>. 
                            Gestern bist du <span id="trenddiffcount"></span> km <span id="trenddiffword"></span> gefahren als im Durchschnitt in den letzten 7 Tagen.
                            <canvas id="myChart"></canvas>
                            <script>
                            var date = new Date()
                            date.setDate(date.getDate() - 1);
                            console.log(date.getDate());
                            console.log(date.getMonth());

                            var ctx = document.getElementById('myChart');
                            var myChart = new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    color: '#f6f6e9',
                                    labels: ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'],
                                    datasets: [{
                                        label: 'Unterschied zu geplant (in km)',
                                        data: [-12, null, -3, 5, -2, 3, -1],
                                        backgroundColor: [
                                            'rgba(255, 99, 132, 0.2)',
                                            'rgba(75, 192, 192, 0.2)',
                                        ],
                                        borderColor: [
                                            'rgba(255, 99, 132, 1)',
                                            'rgba(75, 192, 192, 1)',
                                        ],
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                            </script>
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">
                            Der aktuelle Kilometer-Stand beträgt <strong><span id="currentOdometer"></span> km</strong>.
                            Noch <strong><span id="remainingDistance"></span> km</strong> übrig bis zur Abgabe in <span id="remainingDays"></span> Tagen.
                            <canvas id="myChart2"></canvas>
                            <script>
                            var date = new Date()
                            date.setDate(date.getDate() - 1);
                            console.log(date.getDate());
                            console.log(date.getMonth());

                            var ctx = document.getElementById('myChart2');
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    color: '#f6f6e9',
                                    labels: ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'],
                                    datasets: [{
                                        label: 'Kilometerstand',
                                        data: [1,300,400,500,700,900, 1000],
                                        backgroundColor: [
                                            'rgba(255, 99, 132, 0.2)',
                                        ],
                                        borderColor: [
                                            'rgba(255, 99, 132, 1)',
                                        ],
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                            </script>
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div style="text-align: center;">
                            <h1 class="bi bi-emoji-sunglasses-fill"></i>
                        </div>
                        <p class="card-text">Wenn du so weiter fährst wie bisher,
                            ist noch ein Urlaub mit <strong><span id="holidayDistance"></span>km</strong> drin.</p>
                    </div>
                </div>
            </div>
    </div>
</body>
